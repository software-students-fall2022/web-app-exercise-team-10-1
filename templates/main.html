<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>INVENTORY TRACKER</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="/">All Items</a></li>
                </ul>
            </nav>
            <div id="content">
                <h2>Edit or Search for Items</h2>
                <div class="form-container">
                    <form id="create" method="POST" action="/items/create">
                        <p><label for="name">Item Name:</label> <input id="name" type="text" name="name" required></p>
                        </p>
                        <p><label for="quantity">Quantity:</label> <input id="quantity" class="quantity" type="text" name="quantity" required></p>
                        <p><input id="addBtn" type="submit" value="Add"></p>
                    </form>
                </div>
                <div class="form-container">
                    <form method="GET" action="/">
                        <p>Item Name: <input type="text" id="filterName" name="name" class="name" maxlength="4"></p>
                        <input id="filterBtn" type="submit" value="Search">
                    </form>
                </div>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <script src="js/main.js"></script>
            </div>
        </div>
    </body>
</html>
