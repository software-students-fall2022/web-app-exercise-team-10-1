{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Search a record in the MongoDB database collection.</p>
<form method="GET" action="{{ url_for('search_inventory', mongoid=mongoid) }}">
  <p>
    Item name:
    <input type="text" id="fname" name="fname" value="{{doc.name}}" /><br />
  </p>
  <body>
    <p>Items:</p>
    <ul>
      {% for item in items %}
      <li>{ item }</li>
      {% endfor %}
    </ul>
  </body>
  <p>
    <a href="{{ url_for('home')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Save" />
  </p>
</form>
{% endblock %}
