<html>

<head>
  <link rel= "stylesheet" href= "{{ url_for('static',filename='stylesheets/searchPage.css') }}">
</head>
<h2>Search</h2>
<p>Search For an Item in The inventory.</p>
<form method="GET" action="{{ url_for('search_inventory') }}">
  <p>
    Item name:
    <input type="text" name="fname" value="{{doc.name}}" /><br />
  </p>
  <p>
    <input type="submit" name="post-btn" value="Submit" />
  </p>
  <body>
    <p>Items:</p>
    <ul>
      {% for item in items %}
      <li>{ item }</li>
      {% endfor %}
    </ul>
  </body>
  <p>
    <a href="{{ url_for('home')}}">Home</a>
  </p>
</form>
{% endblock %}
