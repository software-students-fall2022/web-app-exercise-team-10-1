{% extends 'home.html' %} {% block container %}
<h2>Search</h2>
<p>Search Fot an Item in the inventory.</p>
<form method="GET" action="{{ url_for('search_inventory') }}">
  <p>
    Item name:
    <input type="text" name="fname" value="{{doc.name}}" /><br />
  </p>
  <body>
    <p>Items:</p>
    <ul>
      {% for item in items %}
      <li>{ item }</li>
      {% endfor %}
    </ul>
  </body>
  <p>
    <a href="{{ url_for('home')}}">Home</a>
  </p>
</form>
{% endblock %}
